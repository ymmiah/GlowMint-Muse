<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowMint Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      
      /* Global Scrollbar (Webkit) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Global Scrollbar (Firefox) */
      * {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }

      /* Custom Scrollbar Utility for Components (Webkit) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.6);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(20, 184, 166, 0.5); /* Teal tint on hover */
      }

      /* Custom Scrollbar Utility for Components (Firefox) */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(71, 85, 105, 0.6) rgba(15, 23, 42, 0.5);
      }

      /* Animations */
      @keyframes enter-message {
        0% { opacity: 0; transform: translateY(10px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message {
        animation: enter-message 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9) translateY(-10px); }
        70% { transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 4s linear infinite;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
