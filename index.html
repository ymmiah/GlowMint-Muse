<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowMint Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      
      /* Global Scrollbar (Webkit) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Global Scrollbar (Firefox) */
      * {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }

      /* Custom Scrollbar Utility for Components (Webkit) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.6);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(20, 184, 166, 0.5); /* Teal tint on hover */
      }

      /* Custom Scrollbar Utility for Components (Firefox) */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(71, 85, 105, 0.6) rgba(15, 23, 42, 0.5);
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
